<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game</title>
      <link rel="stylesheet" href="Game.css">
</head>
<!-- date - 26-05-25 -->
<body>
    <h1>
        Let's Play
    </h1>
    <p id="inst">Choose one from the below choices;</P>
    <div id="container">
        <div id="rock" class="choices"></div>
        <div id="paper" class="choices"></div>
        <div id="scissors" class="choices"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Choose an Option</p>
    </div>



     <script src= "Game.js"></script>
</body>
</html>

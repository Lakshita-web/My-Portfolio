<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
      <link rel="stylesheet" href="Word Scramble.css">
       <script src="JavaScript/Script.js" defer></script>
</head>
<body>
      <section>
        <h1>
            WORD SCRAMBLE
        </h1>
        <div class="container">
        <div id="time" class="items">
            <span>Time</span>
            <span id="time-left"><b>30</b>sec</span>
        </div>
        <div class="content" class="items">
            <p class="word"></p>
            <div class="hint"></div>
        </div>
        <div id="score-board" class="items">
            <span>Score</span>
            <span id="score">0</span>
        </div>

        </div>

        <input placeholder="Enter Your Answer">

        <div id="button">
            <button id="next">Next Word</button>
            <button id="submit">
                Submit
            </button>
        </div>
      </section>
</body>
</html>
